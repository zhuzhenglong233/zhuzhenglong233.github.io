        <div class="content" style="overflow: auto">
            <h2 id="Java集合类型"><a href="#Java集合类型" class="headerlink" title="Java集合类型"></a>Java集合类型</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Java导包</span></span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.Map;</span><br><span class="line"><span class="keyword">import</span> java.util.HashMap;</span><br><span class="line"><span class="keyword">import</span> java.util.Hashtable;</span><br></pre></td></tr></table></figure>
<h3 id="泛型集合前面的都是接口"><a href="#泛型集合前面的都是接口" class="headerlink" title="泛型集合前面的都是接口"></a>泛型集合前面的都是接口</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"> <span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 泛型集合</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;String&gt;();</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * K键泛型集合</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">Map&lt;Integer, String&gt; map = <span class="keyword">new</span> HashMap&lt;Integer, String&gt;();</span><br><span class="line"></span><br><span class="line"><span class="comment">//Map添加数据</span></span><br><span class="line">map.put(Integer, String);	<span class="comment">//put塞入的意思</span></span><br></pre></td></tr></table></figure>
<h3 id="集合前面的都是类"><a href="#集合前面的都是类" class="headerlink" title="集合前面的都是类"></a>集合前面的都是类</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"> <span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 集合</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">ArrayList array = <span class="keyword">new</span> ArrayList();</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * K键集合</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">Hashtable hashtable = <span class="keyword">new</span> Hashtable();</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Set集合	//唯一	//里面的值不能有重复的;重复添加不报错;会替换最后添加</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">Set set = <span class="keyword">new</span> HashSet();</span><br></pre></td></tr></table></figure>
<h2 id="集合操作"><a href="#集合操作" class="headerlink" title="集合操作"></a>集合操作</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//清空集合数据</span></span><br><span class="line">list.clear();</span><br></pre></td></tr></table></figure>
<h2 id="ArrayList集合的应用"><a href="#ArrayList集合的应用" class="headerlink" title="ArrayList集合的应用"></a>ArrayList集合的应用</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//声明集合</span></span><br><span class="line">List list = <span class="keyword">new</span> ArrayList();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//新增数据</span></span><br><span class="line">list.add(Object类型值).</span><br><span class="line">list.add(<span class="keyword">int</span> 索引号，值)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//得到集合个数</span></span><br><span class="line">list.size();	<span class="comment">//长度</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//得到集合里面的数据</span></span><br><span class="line">Object obj = (集合存储数据类型)list.get(<span class="keyword">int</span> i);	<span class="comment">//get得到集合下标位置int 类型 i 的数据</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//删除方式</span></span><br><span class="line">lis.remove(<span class="number">0</span>);	<span class="comment">//删除索引第一个的数据</span></span><br><span class="line">lis.remove(Object类型值);	<span class="comment">//按照指定的对象名删除</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//判断集合中的对象是否存在</span></span><br><span class="line"><span class="keyword">if</span>(list.contains(集合存储数据类型对象))&#123;</span><br><span class="line">	<span class="comment">//返回Boolean类型	存在为true</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="遍历方式-调用集合数据里的对象方法"><a href="#遍历方式-调用集合数据里的对象方法" class="headerlink" title="遍历方式(调用集合数据里的对象方法)"></a>遍历方式(调用集合数据里的对象方法)</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//增强for循环</span></span><br><span class="line"><span class="keyword">for</span>(Object obj : list)&#123;</span><br><span class="line">	((集合存储数据类型)obj).该对象拥有的方法;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//for循环</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; list.Size(); i++)&#123;</span><br><span class="line">	Object obj = (集合存储数据类型)list.get(i);	<span class="comment">//get得到集合下标位置的数据</span></span><br><span class="line">	集合存储数据类型 字段名 = (集合存储数据类型)obj;	<span class="comment">//拆箱</span></span><br><span class="line">	字段名.该对象拥有的方法;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="LinkedList集合的应用"><a href="#LinkedList集合的应用" class="headerlink" title="LinkedList集合的应用"></a>LinkedList集合的应用</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//声明集合</span></span><br><span class="line">LinkedList list = <span class="keyword">new</span> LinkedList();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//新增数据(在ArrayList基础上新增方法)</span></span><br><span class="line">list.addFirst(Object类型值);	<span class="comment">//新增到第一个位置</span></span><br><span class="line">list.addLast(Object类型值);	<span class="comment">//新增到最后一个位置</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//得到集合里面的数据(在ArrayList基础上新增方法)</span></span><br><span class="line">Object obj = (集合存储数据类型)list.getFirst();		<span class="comment">//getFirst得到集合第一个位置的数据</span></span><br><span class="line">Object obj = (集合存储数据类型)list.getLast();		<span class="comment">//getLast得到集合最后一个位置的数据</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//删除方式(在ArrayList基础上新增方法)</span></span><br><span class="line">list.removeFirst();	<span class="comment">//删除第一个对象</span></span><br><span class="line">list.removeLast();	<span class="comment">//删除最后一个对象</span></span><br></pre></td></tr></table></figure>
<h2 id="K键"><a href="#K键" class="headerlink" title="K键"></a>K键</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//判断带K键的集合中的K键是否存在</span></span><br><span class="line"><span class="keyword">if</span>(list.containsKey(集合存储K键类型值))&#123;</span><br><span class="line">	<span class="comment">//返回Boolean类型	存在为true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//判断带K键的集合中的Value值是否存在</span></span><br><span class="line"><span class="keyword">if</span>(list.containsValue(集合存储Value类型值))&#123;</span><br><span class="line">	<span class="comment">//返回Boolean类型	存在为true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//得到集合里面的数据</span></span><br><span class="line">集合存value储数据类型 value = (集合存储value数据类型)list.get(key);	<span class="comment">//get得到集合指定的K键名的value 数据</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//删除方式</span></span><br><span class="line">lis.remove(集合存储K键类型值);	<span class="comment">//按照指定的K键名删除对象</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//分别显示键集 / 值集 / 键值对集合</span></span><br><span class="line">list.keySet();		<span class="comment">//键集</span></span><br><span class="line">list.values();		<span class="comment">//值集</span></span><br><span class="line">list;			<span class="comment">//键值对集合</span></span><br></pre></td></tr></table></figure>
<h2 id="迭代器"><a href="#迭代器" class="headerlink" title="迭代器"></a>迭代器</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Set keys = map.keySet();	<span class="comment">//迭代器方式</span></span><br><span class="line">Iterator it = keys.iterator();	<span class="comment">//获得Iterator对象</span></span><br><span class="line"><span class="keyword">while</span>(it.hasNext())&#123;</span><br><span class="line">	String key = (String)it.next();	<span class="comment">//获得键名</span></span><br><span class="line">	集合存value储数据类型 value = (集合存储value数据类型)list.get(key);	<span class="comment">//get得到集合指定的K键名的value 数据</span></span><br><span class="line">	value.该对象拥有的方法;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
